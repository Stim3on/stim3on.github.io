<html>
<body>
    <div>
        <img id="radar" src="https://www.iap-kborn.de/fileadmin/user_upload/MAIN-abteilung/radar/Radars/OswinVHF/Plots/OSWIN_Mesosphere_4hour.png" title="Oswin Radar Image"/>
    </div><div>

    </div>
    
    <script>
        
        window.onload = function() {
            var image = document.getElementById("radar");

            function updateImage() {
                image.src = image.src.split("?")[0] + "?" + new Date().getTime();
            }

            setInterval(updateImage, 120000);
        }
    </script>

    <style>
        #radar{
            height: 90%;
            filter: invert(1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #masked{
            height: 90%;
            -webkit-mask-image: url("./Oswin_mask.png");
